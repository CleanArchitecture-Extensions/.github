name: "Bug report"
description: "Help us fix a problem"
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to file a bug. Please add as much context as possible.
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: Briefly describe the issue.
      placeholder: "What went wrong?"
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Steps to reproduce
      description: Minimal steps, sample code/config if relevant.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: "What did you expect to happen?"
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      placeholder: "What actually happened?"
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Package(s) and version(s)
      placeholder: "CleanArchitecture.Extensions.Multitenancy 0.1.0, etc."
    validations:
      required: true
  - type: input
    id: template-version
    attributes:
      label: Clean Architecture template version (if applicable)
      placeholder: "e.g., jasontaylordev/CleanArchitecture commit or version"
  - type: input
    id: runtime
    attributes:
      label: Runtime/SDK info
      placeholder: ".NET SDK version, OS, DB, etc."
  - type: textarea
    id: logs
    attributes:
      label: Logs/stack traces
      description: Redact secrets/PII before pasting.
      render: shell
  - type: textarea
    id: notes
    attributes:
      label: Additional context
